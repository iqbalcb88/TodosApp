<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ae7c33a77b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="enter-todo">
        <input type="text" placeholder="Enter your todo" id="todo-input" />
        <div class="date-time">
          <input type="date" name="date" class="calender" id="today" />
          <input type="time" id="time" class="clock" />
        </div>
        <button id="add-todo">ADD TODO</button>
      </div>
      <ul class="todo-items" id="todo-items"></ul>
    </div>
  </body>
</html>
